<body>

	<script type="text/javascript">
	
		var dataset = [52,10,40,25,14,26,23,40,15,30,50];
		var w = 500;
		var h = 200;
		var barPadding = 5;
		var svg = d3.select("body").append("svg").attr("width",w).attr("height",h);

/*

*/

/*

			return (i * 75) + 25;

		    return d/2;

*/


		svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr("x", function(d, i) {
				return i * (w / dataset.length);
			})
			.attr("y", function(d) {
				return h - d*3; 
    		})
			.attr("width", w / dataset.length - barPadding)
			.attr("height", function(d) {
				return d*3;
    		})
    		.attr("fill", function(d) {
	    		return "rgb(0, 0, " + (d * 10) + ")";
    		});

    	svg.selectAll("text")
    		.data(dataset)
    		.enter()
    		.append("text")
    		.text(function(d) {
	    		return d;
	    	})
	    	.attr("x", function(d, i) {
	    	     return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
	    	})
	    	.attr("y", function(d) {
	    	     return h - (d * 3) + 20;
	    	})
	    	.attr("text-anchor", "middle")
	    	.attr("fill", "white");
		
		var rect = svg.selectAll("rect")
		    .data(dataset)
		    .enter()
		    .append("rect");

/*

		.attr("cy", h/2);
*/
		
   		
	</script>
