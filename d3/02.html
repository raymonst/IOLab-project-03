<!DOCTYPE html>
<html>

<head>
	<title>D3 Test</title>
	<script type="text/javascript" src="../../d3.v2.js"></script>
	<script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../lib/jquery-ui/jquery-ui.min.js"></script>
	<style>
		.axis path,
		.axis line {
		    fill: none;
		    stroke: black;
		    shape-rendering: crispEdges;
		}
		.axis text {
			font-size: 10px;
		}
		svg circle {
			opacity: .1;
		}
	</style>
</head>

<body>

	<script type="text/javascript">
	
		var dataset1 = [[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],[410, 12], [475, 44], [25, 67], [85, 21], [220, 88]];
		var dataset2 = [[23, 10], [200, 350], [400, 150], [30, 333], [100, 165],[202, 300], [75, 77], [125, 200], [185, 70], [120, 253]];
		var w = 500;
		var h = 300;
		var svg = d3.select("body").append("svg").attr("width",w).attr("height",h);
		var padding = 30;
		var formatAsPercentage = d3.format(".1%");
		//var scale = d3.scale.linear().domain([100,500]).range([10, 350]);
		
		var xScale = d3.scale.linear().domain([0, d3.max(dataset1, function(d) { return d[0]; })]).range([padding, w - padding*2]).nice();
		var yScale = d3.scale.linear().domain([0, d3.max(dataset1, function(d) { return d[1]; })]).range([h - padding, padding]).nice();
		var rScale = d3.scale.linear().domain([0, d3.max(dataset1, function(d) { return d[1]; })]).range([1, 20]).nice();
		var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
        var yAxis = d3.svg.axis().scale(yScale).orient("left").ticks(5);

        // points
		svg.selectAll("circle")
			.data(dataset1)
			.enter()
			.append("circle")
			.attr("cx", function(d) {
				return xScale(d[0]);
			})
			.attr("cy", function(d) {
				return yScale(d[1]);
			})
			.attr("r", function(d) {
				return rScale(d[1]);
			})
			.transition()
			.delay(500)
			.duration(2000)
			.style("opacity","1");


		svg.selectAll("circle")
			.data(dataset2)
			.enter()
			.append("circle")
			.attr("cx", function(d) {
				return xScale(d[0]);
			})
			.attr("cy", function(d) {
				return yScale(d[1]);
			})
			.attr("r", function(d) {
				return rScale(d[1]);
			})
			.style("fill","red");

		
		// labels
		svg.selectAll("text")
			.data(dataset1)
			.enter()
			.append("text")
			.text(function(d) {
				return d[0] + "," + d[1];
        	})
        	.attr("x", function(d) {
	        	return xScale(d[0]);
	        })
	        .attr("y", function(d) {
	        	return yScale(d[1]);
		    })
        	.attr("font-size", "10px")
        	.attr("fill", "red");
        
        // x-axis
        svg.append("g")
        	.attr("class", "axis")
        	.attr("transform", "translate(0," + (h - padding) + ")")
        	.call(xAxis);

        // y-axis
        svg.append("g")
        	.attr("class", "axis")
        	.attr("transform", "translate(" + padding + ",0)")
        	.call(yAxis);
        
	</script>     
        
</body>

</html>
